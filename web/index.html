<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
</head>
<body style="background-color: hsl(210, 2%, 22%);">
    <nav class="nav-top">
        <ul><a class='gb-a'href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></ul>
        <ul><a class='gb-a'href="https://www.google.com/imghp?hl=th&authuser=0&ogbl">ค้นรูป</a></ul>
        <ul><a class='gb-b' href="https://www.google.co.th/intl/th/about/products"><i class="fa-solid fa-bars"></i></a></ul>
        <ul><a class='gb-c' href="#contact"><i class="fa-regular fa-user"></i></a></ul>
    </nav>
    <div class="logo-google">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
    </div>
    <div class="form-input">
        <div class="field-input">
            <div class="s-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q">
            </form>
        </div>
        <div class="btn-input">
            <button type="submit">ค้นหาด้วย Google</button>
            <button type="submit">ดีใจจัง ค้นแล้วเจอเลย</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
